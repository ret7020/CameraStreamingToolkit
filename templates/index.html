<html>

<head>
   <title>Remote Car</title>
   <script type="text/javascript" src="/static/performance-polyfill.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" href="/static/style.css">
</head>

<body>
   <div class="container">
      <div class="row justify-content-center">
         <div class="text-center">
            <h1>Live image</h1>
         </div>
         <img id="liveImg" class="streamImg" alt="front camera stream here" />
      </div>
      <div class="row justify-content-center">
         <div class="text-center">
            <h1>Stream statistics</h1>
         </div>


         <div class="row justify-content-center">
		<span id="current_fps">Current fps: </span>
		<span id="lowest_fps">Lowest  fps: </span>
		<span id="peak_fps">Peak    fps: </span>
		<span id="avg_fps">Avg    fps: </span>
         </div>
      </div>

      <script type="text/javascript" src="/static/client.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
         integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
         crossorigin="anonymous"></script>
</body>

</html>
